<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../dist/js/angular.min.js"></script>
    <script src="../../dist/js/angular-translate.min.js"></script>
    <script src="Login.js"></script>
</head>
<body>

<div id="login" name="login" ng-controller="loginCtl">
        <div class="container">
            <div class="row white">
                <div class="col-md-12">
                    <div class="col-lg-8 col-lg-offset-2 centered">
                        <form id="loginform" class="form" role="form">
                            <div class="row">
                                <div class="col-xs-12 col-md-12 form-group">
                                    <input class="form-control" id="name" name="name" placeholder="{{'Name'|translate}}" type="text"
                                           required ng-model="name"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-12 form-group">
                                    <input class="form-control" id="password" name="password" placeholder="{{'Password'|translate}}"
                                           type="password" required ng-model="psw"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-12">
                                    <button class="btn btn btn-lg btn-success" ng-click="verify()">{{'Login'|translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
